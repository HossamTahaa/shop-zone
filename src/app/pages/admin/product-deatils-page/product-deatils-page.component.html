 <app-loading [loading]="productDeatilsState.isLoading()">

    <!-- we use "as" to easy name the data come from api -->
 <div class="product-details" *ngIf="productDeatilsState.product() as product">

  <div class="image">
    <img [src]="product.images[0]" [alt]="product.title" />
  </div>

  <div class="info">
    <h2>{{ product.title }}</h2>
    <p class="category">{{ product.category.name }}</p>
    <p class="price">$ {{ product.price }}</p>
    <p class="description">{{ product.description }}</p>

    <a (click)="goToProducts()" class="back">‚Üê Back to Products</a>
  </div>
</div>
</app-loading>
